<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Dados da página -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLEnigma</title>

  <!-- Link arquivo css -->
  <link rel="stylesheet" href="styles.css">
  <link rel="website icon" type="png" href="https://cdn-icons-png.flaticon.com/512/174/174854.png">

  <!-- Link da fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <!-- Titulo e objetivo -->
    <h1 class="titulo">HTMLEnigma</h1>
    <p id="objetivo"></p>
    <!-- Botões de dificuldade -->
    <button class="botao1" onclick="dificuldade1()">Fácil</button>
    <button class="botao2" onclick="dificuldade2()">Médio</button>
    <button class="botao3" onclick="dificuldade3()">Difícil</button>
    <!-- Input -->
    <label for="chuteInput">Digite o seu chute:</label>
    <input type="number" id="chuteInput" min="1" max="1000">
    <!-- Botão de chute -->
    <button class="botao4" id="botaoChute" onclick="fazerChute()">Chutar</button>
    <!-- Log -->
    <p id="erros"></p>
    <p id="resultado"></p>
    <p id="tentativas"></p>
  </div>
  <!-- Link do arquivo js -->
  <script src="script.js"></script>
</body>

</html>
